<main role="main" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Fotoğraflar</h2>
      <ngx-gallery *ngIf="galleryOptions, else elseBlock" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            <ng-template   #elseBlock>Options gelmedi</ng-template >
       

    </div>
    <div *ngIf="city" class="col-md-6">
      <h2 class="mt-3 pt-3">Notlarım</h2>
      <div [innerHTML]="city.description"></div>
    </div>
  </div>
</main>
<app-photo></app-photo>
